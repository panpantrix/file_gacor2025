<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>System Process</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: monospace;
  color: #00ff00;
}

#loading {
  color: white;
  text-align: center;
  margin-top: 45vh;
  font-size: 22px;
}

.text {
  position: absolute;
  top: -100px;
  white-space: nowrap;
  font-weight: bold;
  animation-name: turun;
  animation-timing-function: linear;
}

@keyframes turun {
  from { top: -120px; }
  to { top: 120vh; }
}
</style>
</head>

<body>

<div id="loading">Memproses file...</div>

<!-- AUDIO -->
<audio id="effect" src="prankbot.mpeg"></audio>
<audio id="bg" src="prank2.mpeg" loop></audio>

<script>
const pesan = [
  "UDAH MAU 2026 AJA MAU PAKAI FILE GAK BISA MAIN KAH"
];

const effect = document.getElementById("effect"); // suara teks jatuh
const bg = document.getElementById("bg");         // backsound

const totalKolom = 5;
const jarakKolom = 100 / totalKolom;
let kolomSekarang = 0;
let indexPesan = 0;

// kontrol volume naik turun untuk effect
let vol = 0.2;
let naik = true;

setTimeout(() => {
  document.getElementById("loading").remove();

  // === BACKSOUND MULAI ===
  bg.volume = 0.4;
  bg.play();

  const spawn = setInterval(() => {
    const div = document.createElement("div");
    div.className = "text";

    // teks berurutan
    div.innerText = pesan[indexPesan];
    indexPesan = (indexPesan + 1) % pesan.length;

    // posisi rapi
    div.style.left = (kolomSekarang * jarakKolom) + "%";
    div.style.fontSize = "50px";
    div.style.animationDuration = "6s";

    document.body.appendChild(div);

    // === EFFECT SOUND PAS TEKS JATUH ===
    effect.currentTime = 0;

    if (naik) {
      vol += 0.15;
      if (vol >= 1) naik = false;
    } else {
      vol -= 0.15;
      if (vol <= 0.2) naik = true;
    }
    effect.volume = vol;
    effect.play();

    setTimeout(() => div.remove(), 7000);

    // kolom berurutan
    kolomSekarang++;
    if (kolomSekarang >= totalKolom) kolomSekarang = 0;

  }, 900);

  // stop setelah 1 menit
  setTimeout(() => {
    clearInterval(spawn);
    bg.pause();
    effect.pause();
    document.body.innerHTML = `
      <h1 style="color:red;text-align:center;margin-top:40vh;font-size:48px;">
       PAKAI FILE = BOT KACUNG COPMUTER ezzz dekzzz
      </h1>`;
  }, 60000);

}, 3000);
</script>
